<!doctype html>
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut_icon" href="img/goole_favicon.png">
</head>
<body>
  <div>
    <nav>
      <ul class="header">
        <li style="float:left"><a class="headercontent" href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
        <li style="float:left"><a class="headercontent" href="https://store.google.com/">Store</a></li>
        <li><button class="headercontent" id="signin">Sign in</button></li>
        <li><img class="headercontent" src="img/goole_apps.png" height="25px" width="25px" alt="google_apps" id="googleapps"></li>
        <li><a class="headercontent" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a></li>
        <li><a class="headercontent" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>

      </ul>
    </nav>
    <div id="content">
      <div class="google_image">
        <img src="img/google_logo.png" alt="Google">
      </div>
      <div id="search">
        <input type="text" name="search_box">
    </div>
    <button class="twobuttons">Google Search</button>
    <button class="twobuttons">I'm Feeling Lucky</button>
  </div>

<footer>
  <ul id="leftfooter">
    <li><a class="headercontent" href="#">Advertising</a></li>
    <li><a class="headercontent" href="#">About</a></li>
    <li><a class="headercontent" href="#">Business</a></li>
    <li><a class="headercontent" href="#">How search works</a></li>
  </ul>
  <ul id="rightfooter">
    <li><a class="headercontent" href="#">Settings</a></li>
    <li><a class="headercontent" href="#">Terms</a></li>
    <li><a class="headercontent" href="#">Privacy</a></li>
  </ul
</footer>
</body>
</html>
